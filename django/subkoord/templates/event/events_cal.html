{% extends "event/events.html" %}
{% load i18n %}
{% load cache %}
{% load calendar %}

{%block javascript %}
    <script type="text/javascript">
    $(document).ready(function() {
        $("#jumptomonth").change(function() {
            window.location = $(this).val();
        });
    });
    </script>
{%endblock javascript %}

{% block content %}
{% cache 500 calendar year month %}
    <div id="event_cal">
        {% month_cal year month%}
    </div>
{% endcache %}
{% endblock content %}
