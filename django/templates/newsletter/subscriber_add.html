{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block heading %}<h1>{% trans "subscribe to Newsletter" %} &quot;{{list.name}}&quot;</h1>{% endblock heading %}

{% block content %}
<form action="{% url "subscriber_add" list.id %}" method="post" class="form-horizontal">
{%  csrf_token  %}
    {{ form|crispy }}

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">{% trans "subscribe" %}</button>
    </div>
</form>
{% endblock content %}
