{% extends "event/event_form.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block heading %}
{% trans "New event" %}
{% endblock heading %}


{% block content %}
<form action="{% url "event_new" %}" method="post" class="event-form form-horizontal">
    {{ form|crispy }}
    {% csrf_token %}
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">{% trans "save" %}</button>
    </div>
</form>
</form>

{% endblock content %}
